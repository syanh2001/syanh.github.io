<div *ngIf="viewMode; else editable">
  <div *ngIf="currentStudent.mahs_syanh">
    <h4>Student</h4>
    <div>
      <label><strong>Lớp học:</strong></label> {{ currentStudent.lophoc }}
    </div>
    <div>
      <label><strong>Điểm toán:</strong></label>
      {{ currentStudent.diemtoan }}
    </div>
    <div>
      <label><strong>Điểm văn:</strong></label>
      {{ currentStudent.diemvan }}
    </div>
    <div>
      <label><strong>Quê quán:</strong></label>
      {{ currentStudent.quequan }}
    </div>
    <div>
      <label><strong>Ngày vào trường:</strong></label>
      {{ currentStudent.ngayvaotruong }}
    </div>
    <!-- <div>
      <label><strong>Status:</strong></label>
      {{ currentStudent.dadonghocphi ? "Đã đóng học phí" : "Chưa đóng học phí" }}
    </div> -->
    <a
      class="badge badge-warning"
      routerLink="/students/{{ currentStudent.mahs_syanh }}"
    >
      Edit
    </a>
  </div>
  <div *ngIf="!currentStudent">
    <br />
    <p>Please click on a Tutorial...</p>
  </div>
</div>
<ng-template #editable>
  <div *ngIf="currentStudent.mahs_syanh" class="edit-form">
    <h4>Tutorial</h4>
    <form>
      <div class="form-group">
        <label for="name">Lớp học</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentStudent.lophoc"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="lop">Điểm toán</label>
        <input
        type="text"
        class="form-control"
        id="lop"
        [(ngModel)]="currentStudent.diemtoan"
        name="diemtoan"
        />
      </div>
      <div class="form-group">
        <label for="diem">Điểm văn</label>
        <input
          type="text"
          class="form-control"
          id="diem"
          [(ngModel)]="currentStudent.diemvan"
          name="diemvan"
        />
      </div>
      <div class="form-group">
        <label for="diem">Quê quán</label>
        <input
          type="text"
          class="form-control"
          id="diem"
          [(ngModel)]="currentStudent.quequan"
          name="quequan"
        />
      </div>
      <div class="form-group">
        <label for="diem">Ngày vào trường</label>
        <input
          type="text"
          class="form-control"
          id="diem"
          [(ngModel)]="currentStudent.ngayvaotruong"
          name="ngayvaotruong"
        />
      </div>
      <!-- <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentStudent.dadonghocphi ? "Đã đóng học phí" : "Chưa đóng học phí" }}
      </div> -->
    </form>
    <!-- <button
      class="badge badge-primary mr-2"
      *ngIf="currentStudent.dadonghocphi"
      (click)="updatePublished(false)"
    >
      UnPublish
    </button>
    <button
      *ngIf="!currentStudent.dadonghocphi"
      class="badge badge-primary mr-2"
      (click)="updatePublished(true)"
    >
      Publish
    </button> -->
    <button class="badge badge-danger mr-2" (click)="deleteStudent()">
      Delete
    </button>
    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateStudent()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>
  <div *ngIf="!currentStudent.mahs_syanh">
    <br />
    <p>Cannot access this Tutorial...</p>
  </div>
</ng-template>
